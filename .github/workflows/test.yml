name: ðŸ§ª Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: readme-contribs
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
              const { total } = JSON.parse(coverage);

              const body = `## ðŸ“Š Test Coverage Report

              | Metric | Coverage |
              |--------|----------|
              | ðŸŽ¯ Statements | ${total.statements.pct}% |
              | ðŸŒ¿ Branches | ${total.branches.pct}% |
              | ðŸ”§ Functions | ${total.functions.pct}% |
              | ðŸ“ Lines | ${total.lines.pct}% |

              ${total.statements.pct >= 80 ? 'âœ… Coverage target met (80%+)' : 'âš ï¸ Coverage below 80% target'}`;

              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' && comment.body.includes('Test Coverage Report')
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body
                });
              }
            } catch (error) {
              console.log('Could not post coverage comment:', error.message);
            }
        continue-on-error: true
