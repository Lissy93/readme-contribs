<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Docs | Readme-Contrib</title>

  <meta name="description" content="Give credit to your supporters ðŸ’— - Simple embeddable contributor and sponsor widgets for your GitHub README">
  <meta name="keywords" content="github.readme,embed,sponsors,contributors,stargazers,svg,png,attributions,widget">
  <meta name="author" content="Alicia Sykes">

  <!-- Page info, viewport, Astro credit -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <!-- Icons and colors -->
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />

  <!-- Analytics -->
  <script defer data-domain="readme-contribs.as93.net" src="https://no-track.as93.net/js/script.js"></script>

</head>
<body>

  <div id="rc-api-reference"></div>

  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  <script>
    function initializeScalar() {
      Scalar.createApiReference('#rc-api-reference', {
        url: 'api-spec.yml',
        proxyUrl: 'https://proxy.scalar.com',
        darkMode: true,
        layout: 'modern',
        showSidebar: true,
        theme: 'kepler',
        customCss: '',
      })
    }
    
    // Initialize Scalar when visiting page directly
    document.addEventListener('DOMContentLoaded', initializeScalar);
    // Initialize Scalar when navigating to page from another page
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      initializeScalar();
    }
  </script>
</body>
</html>
